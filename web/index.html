<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PDF-TEI Editor</title>
  <link rel="stylesheet" href="app.css">
  <script src="./bootstrap.js"></script>
</head>

<body>
  <div id="container">
    <div id="pdf-viewer"></div>
    <div id="xml-editor"></div>
  </div>
  <div id="navigation">
    <div id="document-nav">
      <select id="select-doc"></select>
    </div>
    <div id="editor-switch-control">
      <span>View</span>
      <label class="switch">
        <input id="editor-switch" type="checkbox">
        <span class="slider"></span>
      </label>
      <span>Edit</span>
    </div>
    <div id="biblstruct-nav">
      <button id="btn-prev-node">&lt;&lt;</button>
      <span>&lt;biblStruct&gt;</span>
      <button id="btn-next-node">&gt;&gt;</button>
    </div>
    <div id="command-buttons">
      <button id="btn-save-document">Save Document</button>
    </div>
  </div>
</body>

</html>
