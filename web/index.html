<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PDF-TEI Editor</title>
  <link rel="stylesheet" href="app.css">
  <script src="./bootstrap.js"></script>
</head>

<body>
  <div id="container">
    <div id="pdf-viewer"></div>
    <div id="xml-editor"></div>
  </div>
  <div id="navigation">
    <div id="document-nav">
      <select id="select-doc"></select>
    </div>
    <div id="biblstruct-nav">
      <select id="select-xpath"></select>
      <button id="btn-edit-xpath">XPath</button>
      <button id="btn-prev-node" disabled>&lt;&lt;</button>
      <button id="btn-next-node" disabled>&gt;&gt;</button>
    </div>
    <div id="command-buttons">
      <button id="btn-node-status" disabled>Mark node as verified</button>
      <button id="btn-save-document" disabled>Save Document</button>
    </div>
  </div>
</body>
</html>
