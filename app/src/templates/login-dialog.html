<sl-dialog label="Login" class="login-dialog" name="loginDialog">
  <div>
    <sl-input name="username" label="Username" required></sl-input>
    <br>
    <sl-input type="password" name="password" label="Password" required></sl-input>
    <div name="message" class="error-message" style="color: red; margin-top: 10px;"></div>
  </div>
  <sl-button type="submit" name="submit" slot="footer" variant="primary">Login</sl-button>
</sl-dialog>
